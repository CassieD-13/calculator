
<!DOCTYPE html>
<html>
<head>
<script>

function add( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtSum.value = num1 + num2;
}

function subtract( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtDifference.value = num1 - num2;
}

function multiply( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtProduct.value = num1 * num2;
}

function divide( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtQuotient.value = num1 / num2;
}

</script>


</head>
<body>
<style= "text-align: center"> <h1> Calculator </h1>
<form name="form1" >
Enter 1st number:
<input type="number" name="txtNum1" size=8><br><br>
Enter 2nd number:
<input type="number" name="txtNum2" size=8><br><br>

<input type="button" value="Add" onclick="add()">
<input type="text" name="txtSum"> <br><br>

<input type="button" value="Subtract" onclick="subtract()">
<input type="text" name="txtDifference"><br><br>

<input type="button" value="Multiply" onclick="multiply()">
<input type="text" name="txtProduct"> <br><br>

<input type="button" value="Divide" onclick="divide()">
<input type="text" name="txtQuotient">

</form>
</body>
</html>
