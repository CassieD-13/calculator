


<!DOCTYPE html>
<html>
<head>
<script>

function add( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtSum.value = num1 + num2;
}

function subtract( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtDifference.value = num1 - num2;
}

function multiply( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtProduct.value = num1 * num2;
}

function divide( ) {
var num1, num2;
num1 = Number(document.form1.txtNum1.value);
num2 = Number(document.form1.txtNum2.value);
document.form1.txtQuotient.value = num1 / num2;
}

</script>
</head>
<body>
<form name="form1" >
Enter operand 1:
<input type="text" name="txtNum1" size=8><br><br>
Enter operand 2:
<input type="text" name="txtNum2" size=8><br><br>
<input type="button" value="ADD" onclick="add()"><br><br>
<input type="text" name="txtSum">

<input type="button" value="SUBTRACT" onclick="subtract()"><br><br>
<input type="text" name="txtDifference">

<input type="button" value="MULTIPLY" onclick="multiply()"><br><br>
<input type="text" name="txtProduct">

<input type="button" value="DIVIDE" onclick="divide()"><br><br>
<input type="text" name="txtQuotient">
</form>
</body>
</html>
